<div class="user-posts">
  <mat-card class="user-posts__card">
    <mat-card-header>
      <div class="user-posts__card-header">
        <div>
          <h2>User Posts</h2>
        </div>
        <div class="user-posts__actions-details">
          <span>Count: {{ showCountPosts }}</span>
          <button mat-raised-button color="primary" [routerLink]="['/dashboard']">Back</button>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="posts" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <ng-container matColumnDef="body">
          <th mat-header-cell *matHeaderCellDef>Body</th>
          <td mat-cell *matCellDef="let element">{{ element.body }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
