<div class="company-details">
  <mat-form-field>
    <mat-label>Company Name</mat-label>
    <input matInput type="text" name="Name" required placeholder="Name" [(ngModel)]="company.name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput type="text" name="City" required placeholder="City" [(ngModel)]="company.city" />
  </mat-form-field>
</div>

{{ company | json }}
